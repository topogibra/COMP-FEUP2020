// Import JavaCC
plugins {
  id "ca.coglinc.javacc" version "2.4.0"
}


// Java project
apply plugin: 'java'

archivesBaseName = 'jmm'


// Repositories providers
repositories {
    mavenCentral()
}

dependencies {
    testImplementation "junit:junit:4.11" 
}


// Execute JJTree
compileJjtree {
    inputDirectory = file('javacc')
    outputDirectory = file('src/parser')
	include '**/*.java'
}


// Execute JavaCC
compileJavacc {
    inputDirectory = file('src/parser')
    outputDirectory = file('src/parser')
	arguments = [grammar_encoding: 'UTF-8', static: 'false']	
}


// Project sources
sourceSets {
   main {
      java {
         srcDir 'src'
      }
   }

    test {
        java {
            srcDir 'test'
        }
        resources {
            srcDir 'test'
        }
    }

}


// Create JAR with main class
jar {
   manifest {
      attributes 'Main-Class': 'main.jmm'
   }
}


// Copy JAR to root folder
task copyJar() {

    doFirst {
		copy {
			println 'Copying JAR file to ./'
			from jar
			into "./"
		}	
    }
}
build.dependsOn copyJar

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
}